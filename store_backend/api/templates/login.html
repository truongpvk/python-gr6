<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #login-button {
            color: #2A2B5F;
        }

        #sign-up-button{
            background-color: rgb(42, 43, 95);
        }

        #login-button:hover{
            color: #474BEB;
            text-decoration: underline;
        }

        #sign-up-button:hover{
            background-color: #353687;
        }

        #sign-up-button:active{
            transform: scale(0.9);
        }

    </style>
</head>
<body class="bg-gray-100 font-sans text-sm max-h-max">
    <!-- NavBar -->
    <nav class="bg-white p-6 shadow-lg w-full">
        <div class="px-10 flex justify-between items-center gap-x-52">
            <!-- Nav Title -->
            <div>
                <h1 class="text-lg font-semibold">HỆ THỐNG QUẢN LÝ TẠP HOÁ</h1>
            </div>

            <!-- Login Content -->
            <div class="flex justify-between space-x-5 flex items-center min-w-max">
                <button id="login-button">
                    <a href="#">Đăng nhập</a>
                </button>
                <button id="sign-up-button" class="text-white px-5 py-3 rounded-full ease-in">
                    <a href="/signup/">Đăng ký</a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-10 shadow-lg rounded-lg max-w-lg w-full">
            <form action="/login/" class="space-y-10" method="post">
                
                <h2 class="text-lg font-semibold">Đăng nhập</h2>
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-success flex justify-center text-red-600">
                    <ul class="mb-0">
                        {% for item in messages %}
                            <li>{{item}}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <div>
                    <label for="username" class="block my-1 font-medium">Tên tài khoản</label>
                    <input type="text" id="username" name="username" placeholder="Nhập Số điện thoại đã đăng ký" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block my-1 font-medium">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
</html>
