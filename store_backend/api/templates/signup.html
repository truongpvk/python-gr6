<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #login-button {
            color: #2A2B5F;
        }

        #sign-up-button{
            background-color: rgb(42, 43, 95);
        }

        #login-button:hover{
            color: #474BEB;
            text-decoration: underline;
        }

        #sign-up-button:hover{
            background-color: #353687;
        }

        #sign-up-button:active{
            transform: scale(0.9);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-sm max-h-max">
    <!-- NavBar -->
    <nav class="bg-white p-6 shadow-lg w-full">
        <div class="px-10 flex justify-between items-center gap-x-52">
            <!-- Nav Title -->
            <div>
                <h1 class="text-lg font-semibold">HỆ THỐNG QUẢN LÝ TẠP HOÁ</h1>
            </div>

            <!-- Login Content -->
            <div class="flex justify-between space-x-5 flex items-center min-w-max">
                <button id="login-button">
                    <a href="#">Đăng nhập</a>
                </button>
                <button id="sign-up-button" class="text-white px-5 py-3 rounded-full ease-in">
                    <a href="#">Đăng ký</a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-lg rounded-lg max-w-lg w-full">
            <form action="" class="space-y-4">
                <h2 class="text-lg font-semibold">Đăng ký</h2>
                <div>
                    <div class="flex w-full">
                        <label for="first-name" class="flex-1 mr-2">Họ (tên đệm)</label>
                        <label for="last-name" class="flex-1">Tên</label>
                    </div>
                    <div class="flex w-full">
                        <input type="text" id="first-name" name="first-name" placeholder="Nhập họ và tên đệm" class="w-full p-2 border rounded flex-1 mr-2">
                        <input type="text" id="last-name" name="last-name" placeholder="Nhập tên" class="w-full p-2 border rounded flex-1">
                    </div>
                </div>
                
                <div>
                    <label for="phone-number" class="block my-1 font-medium">Số điện thoại</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Nhập số điện thoại" class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block my-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" class="w-full p-2 border rounded">
                </div>
                
                <div>
                    <label for="password" class="block my-1 font-medium">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeat-password" class="block my-1 font-medium">Nhập lại mật khẩu</label>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Nhập lại mật khẩu" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
</html>
